name: test
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.8'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Fix rcall
        run: julia --project=. src/fix_rcall.jl
      - uses: julia-actions/cache@v1
      - name: Set resolve env
        run: |
          julia --project=. -e 'using Pkg;
                                    Pkg.develop([
                                      PackageSpec(url="https://github.com/JuliaPsychometricsBazzar/PsychometricsBazzarBase.jl.git"),
                                      PackageSpec(url="https://github.com/JuliaPsychometricsBazzar/FittedItemBanks.jl.git"),
                                      PackageSpec(path=pwd())
                                    ]);
                                    Pkg.resolve();
                                    Pkg.instantiate()'
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'
